<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>menu</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1, target-densitydpi=medium-dpi, user-scalable=no">
</head>
<style>
	body{padding:0;margin: 10px 0;}
	h2 {text-align: center;clear: both;font-size: 18px;margin: 0;}
	.main {padding: 10px;max-width: 600px;margin: 0 auto;}
	.main:after {clear: both;display: block;visibility: hidden;height: 0;content: "";}
	.main span {display: block;font-size: 14px;height: 40px;width: 50%;float: left;line-height: 40px;text-align: center;margin: 5px 0;}
	.main a{display: block;margin: 0 5px;overflow: hidden;text-overflow:ellipsis;white-space: nowrap;background: #CCC;color: #333;text-decoration: none;border-radius: 2px;outline: none;-webkit-tap-highlight-color: rgba(0,0,0,0);}
	.main .hover{background-color: #aaa;color: #000;}
	h3 {clear: both;}
</style>
<script>
	window.onload = function(){
		var a = document.getElementsByTagName("A");
		for(var i=0;i< a.length;i++){
			if(navigator.userAgent.match(/Android/i) || (navigator.userAgent.indexOf('iPhone') != -1) || (navigator.userAgent.indexOf('iPod') != -1) || (navigator.userAgent.indexOf('iPad') != -1)){
				a[i].addEventListener("touchstart",add)
				a[i].addEventListener("touchend",red)
			}else {
				a[i].onmouseover = add;
				a[i].onmouseout = red;
			}
		}
		function add(){this.className="hover";}
		function red(){this.className="";}
	}
</script>
<body >
@@content
</body>
</html>
